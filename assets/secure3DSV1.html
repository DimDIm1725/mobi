<body onload="document.forms['downloadForm'].submit()">
<head>
    <style>
        .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: block;
    margin-left: auto;
    margin-right: auto;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>
</head>
<form
        id="downloadForm"
        name="downloadForm"
        method="kActionMethod"
        action="kActionUrl">
    <!--input type="hidden" name="charset" value="UTF-8"/-->
    <input type="hidden" name="TermUrl" value="kNotificationUrl">
    <input
            type="hidden"
            name="kPareqFieldName"
            value="kPareqFieldValue"
    />
    <input
            type="hidden"
            name="kMdFieldName"
            value="kMdFieldValue"
    />
</form>

<div class="loader" style="text-align: center;"></div>
<h1 style="text-align: center;">Please wait..?</h1>
</body>
